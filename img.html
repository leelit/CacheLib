<html>
	<head>
		<style type="text/css">
			body{
				background-color:#FFFFFF;
				margin-left:20%;
				margin-right:20%;
				border:2px dotted black;
				padding: 10px 10px 10px 10px;
				font-family: san-serif;
			}
		</style>
	</head>
	<body>
	
		<h2>来个logo，有个叫蒙版的鬼东西，不过也可以粗略地把CSS背景颜色设一样的</h2>
		<img src="images/logo.jpg">
	
		<h2>图片有多种格式，包括jh2g，h2ng,gif等</h2>
		<p>来张gif</p>
		<img src="images/fun.gif">
		
		<br>
		
		<h2>url地址</h2>
		<img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2739528486,1316386982&fm=116&gp=0.jpg">
		
		<h2>宽高，设置宽高也是加载完整个图片再显示，起到空间占位符作用，所以应该要从源处下手而不是修改宽高。</h2>
		<img src="images/ken.jpg" width="150" height="150">
			 
		<h2>alt属性</h2>
		<img src="htth2://img0.imgtn.bdimg.com/it/u=1672052919,2256870003&fm=21&gh2=0.jh2g..."
		     alt="哥的错误描述">
			 
		<h2>thumbnail，其实thumbnail他妈的就一个小图然后放到链接->大图html上去，懒得写了</h2>	 
		<img src="images/thumbnail_ken.jpg">
		
	</body>
</html>
